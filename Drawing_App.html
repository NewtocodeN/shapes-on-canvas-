<!doctype html><html><head><meta charset="UTF-8"><title>Drawing Application </title><link href="draw.css" rel="stylesheet" type="text/css"></head><body><div id='myshape' class="mbuttons" onclick='shapes()'>  <input type="button" id='circles' value="Circle" class="circles" onclick='circle()'>  </input>  <input type="button" id='square'value='Square' class="square">  </input>  <input type="button" id='rectangle' value='Rectangle' class="rectangle">  </input>  <input type="button" id='triangle' value='Triangle' class="triangle">  </input>  <input type="button" id='line' value='Line' class="line">  </input></div><div class="ebutton">        <button id='ear' onclick='erase()' type="button" class="btn btn-default btn-sm">          <span class="glyphicon glyphicon-erase"></span> Erase     </button></div><div>  <input type="range" min="1" max="100" value="50" class='slider'></div><div onmousemove="showCoords(event)" onmouseout="clearCoor()"></div><div id="container" class="container">  <canvas id="mycanvas"></canvas></div></body><script src="drawapp.js"></script></html>
